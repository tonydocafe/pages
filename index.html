<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }

        .container { display: flex; flex-direction: column; }

        .page { 
            height: 100vh; 
            width: 100vw; 
            background: black; 
            display: flex; 
            flex-direction: column;  
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 3rem; 
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .page:nth-child(1) { 
            background: url('images/fundo.jpg') no-repeat center center/cover;
        }

        .page:nth-child(2) { 
            background: url('images/fundo2.jpg') no-repeat center center/cover;
        }

        .search-bar {
            position: absolute;
            top: 500px;
            left: 150px;
            width: 180px; /* Reduzi para dar espaço ao botão */
            height: 40px;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px 0 0 5px; /* Borda arredondada à esquerda */
            border: none;
        }
        .ftext {
            position: absolute; /* Alterado de absolute para fixed */
            top: 50%; /* Posiciona no meio vertical */
            right: 40px;
            transform: translateY(-50%);  /*Centraliza verticalmente */
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            color: white;
            max-width: 600px; /* Largura máxima para melhor leitura */
            text-align: right;
            backdrop-filter: blur(5px); /* Efeito de vidro opcional */
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ftext a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        .ftext a:hover {
            text-decoration: underline;
        }

        .search-button {
            position: absolute;
            top: 500px;
            left: 330px; /* 150 + 180 = 330 */
            width: 100px;
            height: 40px;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 0 5px 5px 0; /* Borda arredondada à direita */
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .button {
            margin-top: auto;  
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: gray;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease-out;
        }

        .social-icon img {
            width: 30px;
            height: 30px;
            z-index: 2;
        }

        .tooltip {
            position: absolute;
            left: 56px;
            background-color: white;
            color: black;
            font-size: 14px;
            border-radius: 25px;
            padding: 5px 15px;
            white-space: nowrap;
            opacity: 0;
            transform: scaleX(0);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 1;
        }

        .social-icon:hover {
            width: auto;
            border-radius: 25px;
            padding-right: 160px; 
        }

        .social-icon:hover .tooltip {
            opacity: 1;
            transform: scaleX(1);
        }

        /* Habilidades em retângulos com texto */
        .skill-container {
            position: relative;
            width: 100%;
            height: 100%; /* Para garantir que o container ocupe toda a altura */
            }

        .skill {
            background-color: rgba(247, 247, 247, 0.099);
            color:whitesmoke;
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, height 0.3s ease, width 0.3s ease;
            overflow: hidden;
            position: absolute;
        }

        .skill-1 {
            top: 25px;
            left: 250px;

        }

        .skill-2 {
            bottom: 50px;
            left: 250px;
        }

        .skill-3 {
            top: 25px;
            right: 250px;
        }

        .skill-4 {
            bottom: 50px;
            right: 250px;
        }
        
        .skill-title {
            font-size: 1.2rem; /* Tamanho inicial do texto estático */
            transition: all 0.3s ease;
            position: absolute;
        }

        .skill-content {
    opacity: 0;
    transition: all 0.3s ease;
    padding: 20px;
    text-align: justify;
    /* Novas regras para rolagem */
    overflow-y: auto;
    max-height: 200px;
    width: 100%;
    pointer-events: auto;
    margin-top: 10px;
    font-size: 1rem; /* Tamanho base */
    line-height: 1.6
}

/* Personalização da scrollbar */
.skill-content::-webkit-scrollbar {
    width: 6px;
}

.skill-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
}

.skill-content::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.4);
    border-radius: 3px;
}

.skill-content::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.6);
}


        .skill:hover .skill-title {
            opacity: 0;
            transform: scale(0.8);
        }


        .skill:hover .skill-content {
            opacity: 1;
            transform: scale(1);
        }


        .skill:hover {
            transform: scale(1.7);
            height: 300px;
            width: 300px;
        }

        /* Ajuste de opacidade da frase */
        .skill-content span {
            display: block;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .skill:hover .skill-content span {
            opacity: 0;
        }



        /* Classe para simular o hover via JS */
.skill.highlighted {
    transform: scale(1.7);
    height: 300px;
    width: 300px;
}

.skill.highlighted .skill-title {
    opacity: 0;
    transform: scale(0.8);
}

.skill.highlighted .skill-content {
    opacity: 1;
    transform: scale(1);
}

/* Garante que o mark tenha contraste */
mark {
    background-color: #ffeb3b;
    color: black;
    padding: 2px 4px;
    border-radius: 3px;
}


.search-counter {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 15px;
    border-radius: 15px;
    font-size: 14px;
    display: none;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: opacity 0.3s;
}

#languageToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
}

#languageToggle button {
    padding: 8px 15px;
    border-radius: 15px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: all 0.3s;
}

#languageToggle button:hover {
    background: #45a049;
    transform: scale(1.05);
}

        /* Ícone redondo abaixo do texto na segunda página */
        .icon-below-text {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            border-radius: 50%;
            object-fit: cover; /* Garante que a imagem ocupe o espaço de forma adequada */
        }


    /* Controle de tamanho dos títulos */
h1[data-i18n] {
    font-size: 2.5rem; /* Tamanho base */
    line-height: 1.2;
    max-width: 90%;
    margin: 0 auto 20px;
    word-wrap: break-word;
}
.main-title {
    font-size: clamp(2rem, 5vw, 3rem); /* Tamanho fluído entre 2rem e 3rem */
}


    </style>
</head>
<body>
    <div class="container">
        <div class="page">
            <div id="languageToggle">
                <button onclick="toggleLanguage()">EN/PT</button>
            </div>
            <div class="ftext">
                <p data-i18n="ftext_content"></p>
            </div>
            
            <input type="text" class="search-bar" id="searchInput">
            <button class="search-button" onclick="searchText()"></button>
            
            <h1 class="main-title" data-i18n="page1_title"></h1>
            
            <div class="social-icons">
                <div class="social-icon">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="images/insta.png" alt="Instagram">
                    </a>
                    <div class="tooltip" data-i18n="instagram_tooltip"></div>
                </div>
                <div class="social-icon">
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="images/link.png" alt="LinkedIn">
                    </a>
                    <div class="tooltip" data-i18n="linkedin_tooltip"></div>
                </div>
                <div class="social-icon">
                    <a href="https://www.whatsapp.com" target="_blank">
                        <img src="images/wpp.png" alt="WhatsApp">
                    </a>
                    <div class="tooltip" data-i18n="whatsapp_tooltip"></div>
                </div>
                <div class="social-icon">
                    <a href="mailto:example@gmail.com" target="_blank">
                        <img src="images/email.png" alt="Gmail">
                    </a>
                    <div class="tooltip" data-i18n="email_tooltip"></div>
                </div>
            </div>
            <button class="button" onclick="scrollToPage(1)" data-i18n="about_button"></button>
        </div>

        <div class="page">
            <h1 class="main-title" data-i18n="page2_title"></h1>
            <img src="images/i.jpeg" alt="Ícone" class="icon-below-text">
            
            <div class="skill-container">
                <div class="skill skill-1">
                    <span class="skill-title" data-i18n="skill1_title"></span>
                    <div class="skill-content" data-i18n="skill1_content"> </div>
                </div>
                <div class="skill skill-2">
                    <span class="skill-title" data-i18n="skill2_title"></span>
                    <div class="skill-content"data-i18n="skill2_content"></div>
                </div>
                <div class="skill skill-3">
                    <span class="skill-title" data-i18n="skill3_title"></span>
                    <div class="skill-content"data-i18n="skill3_content"></div>
                </div>
                <div class="skill skill-4">
                    <span class="skill-title" data-i18n="skill4_title"></span>
                    <div class="skill-content"data-i18n="skill4_content"></div>
                </div>
            </div>

            <button class="button" onclick="scrollToPage(0)" data-i18n="contact_button"></button>
        </div>
        <div class="search-counter" id="searchCounter"></div>
    </div>

    <script>



// Adicione no início do script
let currentLang = 'pt'; // Idioma padrão
const translations = {
    // Página 1
    "page1_title": {
        "en": "How can I talk to you?",
        "pt": "Como posso conversar com você?"
    },
    "search_placeholder": {
        "en": "Search...",
        "pt": "Buscar..."
    },
    "search_button": {
        "en": "Search",
        "pt": "Pesquisar"
    },
    "contact_button": {
        "en": "Contact me",
        "pt": "Contate-me"
    },
    "about_button": {
        "en": "About me...",
        "pt": "Sobre mim..."
    },


    "ftext_content": {
    "en": "You are in my portfolio! My name is Tony, and I created this site to showcase my projects, experiences, and interests. Hosted on GitHub, it serves as a gateway to everything I’ve been working on—whether in programming, research, or personal experiments. <br><br> Here, you’ll find links to my repositories, details about my academic and professional journey, and, of course, ways to get in touch with me. If you’re looking for collaboration, inspiration, or just want to explore my work, you’re in the right place! <br><br> I’m always open to new ideas, challenges, and opportunities. So, feel free to explore, and if something catches your attention, don’t hesitate to reach out! 🚀",
    "pt": "Você está no meu portfólio! Me chamo Tony e criei este site para reunir tudo sobre meus projetos, experiências e interesses. Hospedado no GitHub, ele funciona como um ponto de acesso ao que venho desenvolvendo—seja na programação, na pesquisa ou em experimentos pessoais. <br><br> Aqui, você encontrará links para meus repositórios, informações sobre minha trajetória acadêmica e profissional e, claro, formas de entrar em contato comigo. Se você busca colaboração, inspiração ou apenas quer conhecer meu trabalho, está no lugar certo! <br><br> Estou sempre aberto a novas ideias, desafios e oportunidades. Então, explore à vontade e, se algo chamar sua atenção, não hesite em me chamar! 🚀"
    },

    // Página 2
    "page2_title": {
        "en": "What can I do for you?",
        "pt": "O que posso fazer por você?"
    },
    "skill1_title": {
        "en": "Skill 1",
        "pt": "Habilidade 1"
    },
    "skill2_title": {
        "en": "Skill 2",
        "pt": "Habilidade 2"
    },
    "skill3_title": {
        "en": "Skill 3",
        "pt": "Habilidade 3"
    },
    "skill4_title": {
        "en": "Skill 4",
        "pt": "Habilidade 4"
    },
    
    "skill1_content": {
        "en": "Web development using <a href='https://instagram.com' target='_blank' class='skill-link'>modern technologies</a>",
        "pt": "Desenvolvimento web com <a href='https://instagram.com/tech' target='_blank' class='skill-link'>tecnologias modernas</a>"
    },
    "skill2_content": {
        "en": "Skill 2",
        "pt": "Habilidade 2"
    },
    "skill3_content": {
        "en": "Skill 3",
        "pt": "Habilidade 3"
    },
    "skill4_content": {
        "en": "Skill 4",
        "pt": "Habilidade 4"
    },
    // Tooltips
    "instagram_tooltip": {
        "en": "Visit Instagram",
        "pt": "Acesse o Instagram"
    },
    "linkedin_tooltip": {
        "en": "Visit LinkedIn",
        "pt": "Acesse o LinkedIn"
    },
    "whatsapp_tooltip": {
        "en": "Chat on WhatsApp",
        "pt": "Conversar no WhatsApp"
    },
    "email_tooltip": {
        "en": "Send email",
        "pt": "Enviar e-mail"
    }
};

function toggleLanguage() {
    currentLang = currentLang === 'en' ? 'pt' : 'en';
    translatePage();
    localStorage.setItem('siteLanguage', currentLang);
}

function translatePage() {
    document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.dataset.i18n;
        if (translations[key]) {
            // Usar innerHTML para elementos que contém HTML
            if (element.closest('.skill-content') || 
                element.classList.contains('ftext') || 
                element.closest('.ftext')) {
                element.innerHTML = translations[key][currentLang];
            } else {
                element.textContent = translations[key][currentLang];
            }
        }
    });
    
}
// Inicializar tradução ao carregar
document.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('siteLanguage');
    if (savedLang) currentLang = savedLang;
    translatePage();
});




//-----------------------PURO-----------------------------------------
        let isScrolling = false;
        let currentIndex = 0;
        const pages = document.querySelectorAll(".page");

        function scrollToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentIndex = index;
                window.scrollTo({
                    top: pages[index].offsetTop,
                    behavior: "smooth"
                });
                isScrolling = true;
                setTimeout(() => isScrolling = false, 500);
            }
        }

        window.addEventListener("wheel", (event) => {
            if (isScrolling) return;
            if (event.deltaY > 0 && currentIndex < pages.length - 1) {
                scrollToPage(currentIndex + 1);
            } else if (event.deltaY < 0 && currentIndex > 0) {
                scrollToPage(currentIndex - 1);
            }
        });
      
      
      
// Armazena o conteúdo original ao carregar a página
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.skill-content').forEach(content => {
        content.dataset.original = content.innerHTML;
    });
});

//-------------------------------------------------------------------------------------------------
// PARA REMOVER HOVER ----------------------------------

let currentMatchIndex = -1; // Índice da correspondência atual
let allMatches = []; // Armazena todas as correspondências (skills ou marcas)


function highlightMatches(skill, input) {
    const contentElement = skill.querySelector('.skill-content');
    const originalContent = contentElement.dataset.original;
    const contentText = originalContent.toLowerCase();
    
    contentElement.innerHTML = originalContent;
    skill.classList.remove('highlighted');

    if (!input) {
        skill.style.cssText = '';
        return;
    }

    if (contentText.includes(input)) {
        const highlightedContent = originalContent.replace(
            new RegExp(input, 'gi'),
            match => `<mark>${match}</mark>`
        );

        contentElement.innerHTML = highlightedContent;
        skill.classList.add('highlighted');

        // Coletar todas as skills correspondentes (ou marcas)
        allMatches.push(skill); // Ou colete as tags <mark> aqui
    }


// Adiciona evento para limpar a busca ao passar o mouse
const marks = contentElement.querySelectorAll('mark');
        marks.forEach(mark => {
            mark.addEventListener('mouseover', () => {
                document.querySelector('.search-bar').value = '';
                searchText();
            });
        });
}


function highlightCurrentMatch() {
    // Remover destaque de todas
    allMatches.forEach(skill => skill.classList.remove('highlighted'));
    
    // Destacar a atual
    const currentSkill = allMatches[currentMatchIndex];
    currentSkill.classList.add('highlighted');
    currentSkill.scrollIntoView({ behavior: 'smooth', block: 'center' });
}


// Adicione estas variáveis no início do script
let totalMatches = 0;

// Atualize a função searchText
function searchText() {
    const input = document.querySelector('.search-bar').value.toLowerCase();
    const skills = document.querySelectorAll('.skill');
    const counter = document.getElementById('searchCounter');

    currentMatchIndex = -1;
    allMatches = [];
    
    skills.forEach(skill => highlightMatches(skill, input));

    totalMatches = allMatches.length;
    
    if(totalMatches > 0) {
        currentMatchIndex = 0;
        highlightCurrentMatch();
        counter.style.display = 'block';
        updateCounter();
    } else {
        counter.style.display = 'none';
    }
}

// Crie esta nova função para atualizar o contador
function updateCounter() {
    const counter = document.getElementById('searchCounter');
    if(totalMatches === 0) {
        counter.style.display = 'none';
        return;
    }
    counter.textContent = `${currentMatchIndex + 1}/${totalMatches}`;
}

// Atualize as funções de navegação
function nextMatch() {
    if (totalMatches === 0) return;
    currentMatchIndex = (currentMatchIndex + 1) % totalMatches;
    highlightCurrentMatch();
    updateCounter();
}

function previousMatch() {
    if (totalMatches === 0) return;
    currentMatchIndex = (currentMatchIndex - 1 + totalMatches) % totalMatches;
    highlightCurrentMatch();
    updateCounter();
}

// Adicione este evento ao final do seu script
document.addEventListener('keydown', (e) => {
    // Só permite navegação se houver correspondências
    if (allMatches.length === 0) return;

    // Tecla ← (Anterior)
    if (e.key === 'ArrowLeft') {
        previousMatch();
    } 
    // Tecla → (Próximo)
    else if (e.key === 'ArrowRight') {
        nextMatch();
    }
});


document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchText();
    }
});


    </script>
</body>
</html>
