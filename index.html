<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas Roláveis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }

        .container { display: flex; flex-direction: column; }

        .page { 
            height: 100vh; 
            width: 100vw; 
            background: black; 
            display: flex; 
            flex-direction: column;  
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 3rem; 
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .search-bar {
    position: absolute;
    top: 500px;
    left: 150px;
    width: 180px; /* Reduzi para dar espaço ao botão */
    height: 40px;
    padding: 5px 10px;
    font-size: 16px;
    border-radius: 5px 0 0 5px; /* Borda arredondada à esquerda */
    border: none;
}

.search-button {
    position: absolute;
    top: 500px;
    left: 330px; /* 150 + 180 = 330 */
    width: 100px;
    height: 40px;
    padding: 5px 10px;
    font-size: 16px;
    border-radius: 0 5px 5px 0; /* Borda arredondada à direita */
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

.search-button:hover {
    background-color: #45a049;
}

        .button {
            margin-top: auto;  
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: gray;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease-out;
        }

        .social-icon img {
            width: 30px;
            height: 30px;
            z-index: 2;
        }

        .tooltip {
            position: absolute;
            left: 56px;
            background-color: white;
            color: black;
            font-size: 14px;
            border-radius: 25px;
            padding: 5px 15px;
            white-space: nowrap;
            opacity: 0;
            transform: scaleX(0);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 1;
        }

        .social-icon:hover {
            width: auto;
            border-radius: 25px;
            padding-right: 160px; 
        }

        .social-icon:hover .tooltip {
            opacity: 1;
            transform: scaleX(1);
        }

        /* Habilidades em retângulos com texto */
        .skill-container {
    position: relative;
    width: 100%;
    height: 100%; /* Para garantir que o container ocupe toda a altura */
}

        .skill {
            background-color: rgba(247, 247, 247, 0.099);
            color:whitesmoke;
            width: 150px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, height 0.3s ease, width 0.3s ease;
            overflow: hidden;
            position: absolute;
        }

        .skill-1 {
            top: 25px;
            left: 250px;

        }

        .skill-2 {
            bottom: 25px;
            left: 250px;
        }

        .skill-3 {
            top: 25px;
            right: 250px;
        }

        .skill-4 {
            bottom: 25px;
            right: 250px;
        }
        
        .skill-title {
            font-size: 1.2rem; /* Tamanho inicial do texto estático */
            transition: all 0.3s ease;
            position: absolute;
        }

        .skill-content {
            opacity: 0;
            transition: all 0.3s ease;
            padding: 20px;
            text-align: justify;

        }

        .skill:hover .skill-title {
            opacity: 0;
            transform: scale(0.8);
        }


        .skill:hover .skill-content {
            opacity: 1;
            transform: scale(1);
        }


        .skill:hover {
            transform: scale(1.7);
            height: 300px;
            width: 300px;
        }

        /* Ajuste de opacidade da frase */
        .skill-content span {
            display: block;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .skill:hover .skill-content span {
            opacity: 0;
        }



        /* Classe para simular o hover via JS */
.skill.highlighted {
    transform: scale(1.7);
    height: 300px;
    width: 300px;
}

.skill.highlighted .skill-title {
    opacity: 0;
    transform: scale(0.8);
}

.skill.highlighted .skill-content {
    opacity: 1;
    transform: scale(1);
}

/* Garante que o mark tenha contraste */
mark {
    background-color: yellow;
    color: black;
}







        /* Ícone redondo abaixo do texto na segunda página */
        .icon-below-text {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            border-radius: 50%;
            object-fit: cover; /* Garante que a imagem ocupe o espaço de forma adequada */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="page">
            <input type="text" class="search-bar" placeholder="Buscar..." id="searchInput">
<button class="search-button" onclick="searchText()">Pesquisar</button>
            Como posso conversar com você?
            <div class="social-icons">
                <div class="social-icon">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="images/insta.png" alt="Instagram">
                    </a>
                    <div class="tooltip">instagram.com</div>
                </div>
                <div class="social-icon">
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="images/link.png" alt="LinkedIn">
                    </a>
                    <div class="tooltip">linkedin.com</div>
                </div>
                <div class="social-icon">
                    <a href="https://www.whatsapp.com" target="_blank">
                        <img src="images/wpp.png" alt="WhatsApp">
                    </a>
                    <div class="tooltip">whatsapp.com</div>
                </div>
                <div class="social-icon">
                    <a href="mailto:example@gmail.com" target="_blank">
                        <img src="images/email.png" alt="Gmail">
                    </a>
                    <div class="tooltip">example@gmail.com</div>
                </div>
            </div>
            <button class="button" onclick="scrollToPage(1)">Sobre mim...</button>
        </div>

        <div class="page">
            <!-- Habilidades com expansão -->
            
                        O que posso fazer por você? 
                        
                        <!-- Ícone abaixo do texto -->
                        <img src="images/i.jpeg" alt="Ícone" class="icon-below-text">
            <div class="skill-container">
                <div class="skill skill-1">
                    <span class="skill-title">Habilidade 1</span>
                    <div class="skill-content">Texto da habilidade 1...</div>
                </div>
                <div class="skill skill-2">
                    <span class="skill-title">Habilidade 1</span>
                    <div class="skill-content">Texto da habilidade 2...</div>
                </div>
                <div class="skill skill-3">
                    <span class="skill-title">Habilidade 1</span>
                    <div class="skill-content">Texto da habilidade 3...</div>
                </div>
                <div class="skill skill-4">
                    <span class="skill-title">Habilidade 1</span>
                    <div class="skill-content">Texto da habilidade 4...</div>
                </div>
            </div>

            <button class="button" onclick="scrollToPage(0)">Contate-me</button>
        </div>
    </div>

    <script>
        let isScrolling = false;
        let currentIndex = 0;
        const pages = document.querySelectorAll(".page");

        function scrollToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentIndex = index;
                window.scrollTo({
                    top: pages[index].offsetTop,
                    behavior: "smooth"
                });
                isScrolling = true;
                setTimeout(() => isScrolling = false, 500);
            }
        }

        window.addEventListener("wheel", (event) => {
            if (isScrolling) return;
            if (event.deltaY > 0 && currentIndex < pages.length - 1) {
                scrollToPage(currentIndex + 1);
            } else if (event.deltaY < 0 && currentIndex > 0) {
                scrollToPage(currentIndex - 1);
            }
        });
      
      
      
// Armazena o conteúdo original ao carregar a página
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.skill-content').forEach(content => {
        content.dataset.original = content.innerHTML;
    });
});

function searchText() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const skills = document.querySelectorAll('.skill');
    
    skills.forEach(skill => {
        const contentElement = skill.querySelector('.skill-content');
        const originalContent = contentElement.dataset.original;
        const contentText = originalContent.toLowerCase();
        
        // Restaura o conteúdo original antes de cada busca
        contentElement.innerHTML = originalContent;
        skill.classList.remove('highlighted');

        if (!input) {
            // Reset completo para estado inicial
            skill.style.cssText = ''; // Limpa todos estilos inline
            return;
        }

        if (contentText.includes(input)) {
            const highlightedContent = originalContent.replace(
                new RegExp(input, 'gi'), 
                match => `<mark>${match}</mark>`
            );
            
            contentElement.innerHTML = highlightedContent;
            skill.classList.add('highlighted');
            skill.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });
}

    </script>
</body>
</html>
