            height: 30px;

            color: black;

            align-items: center;
            justify-content: center;

        .social-icon:hover {
            width: auto;
            border-radius: 25px;
            padding-right: 160px;

        .social-icon:hover .tooltip {

            transform: scaleX(1);

.skill-content::-webkit-scrollbar {
    width: 6px;

}

        .skill:hover .skill-title {

            opacity: 1;
            transform: scale(1);

            transform: scale(1.7);

            width: 300px;

function toggleLanguage() {
    currentLang = currentLang === 'en' ? 'pt' : 'en';
    translatePage();
    localStorage.setItem('siteLanguage', currentLang);
    
    // Resetar busca ao trocar idioma
    document.querySelector('.search-bar').value = '';
    searchText();
}

function translatePage() {
    // Traduzir todos os elementos
    document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.dataset.i18n;
        if (translations[key]) {
            if (element.tagName === 'INPUT') {
                element.placeholder = translations[key][currentLang];
            }
            else if (element.closest('.skill-content, .ftext')) {
                element.innerHTML = translations[key][currentLang];
            }
            else {
                element.textContent = translations[key][currentLang];
            }
        }
    });

    // Forçar atualização do conteúdo das skills
    document.querySelectorAll('.skill-content').forEach(content => {
        const key = content.dataset.i18n;
        content.innerHTML = translations[key][currentLang];
    });
}

    document.querySelectorAll('.skill-content').forEach(content => {

    document.addEventListener('mouseover', (e) => {
        if (e.target.classList.contains('highlight-text')) {
            document.querySelector('.search-bar').value = '';
            searchText();
        }
    });
});

    if (isScrolling) return;

    // 1. Verificar todas as skills expandidas (por hover ou busca)
    const expandedSkills = document.querySelectorAll('.skill.highlighted, .skill:hover');
    let isMouseInsideSkill = false;

    expandedSkills.forEach(skill => {
        // 2. Verificar se o mouse está realmente dentro da skill e se ela está expandida
        const style = getComputedStyle(skill);
        const isExpanded = parseFloat(style.width) > 160; // Largura original é 150px

        if (isExpanded && skill.matches(':hover')) {

            // 3. Se o conteúdo da skill for rolável, bloquear o scroll da página
            if (skillContent.scrollHeight > skillContent.clientHeight) {
                event.preventDefault();
                event.stopPropagation();
                skillContent.scrollTop += delta * 0.5;
            }
        }
    });

    // 4. Scroll normal apenas se não estiver em uma skill expandida
    if (!isMouseInsideSkill) {
        if (event.deltaY > 0 && currentIndex < pages.length - 1) {
            scrollToPage(currentIndex + 1);
        } else if (event.deltaY < 0 && currentIndex > 0) {
            scrollToPage(currentIndex - 1);
        }
    }
}, { passive: false });

let currentMatchIndex = -1; // Índice da correspondência atual
let allMatches = []; // Armazena todas as correspondências (skills ou marcas)




function highlightMatches(skill, input) {
    const contentElement = skill.querySelector('.skill-content');
    const key = contentElement.dataset.i18n;
    
    // Obter conteúdo do idioma atual
    const langContent = currentLang === 'pt' 
        ? translations[key].pt 
        : translations[key].en;

    // Criar elemento temporário para extrair texto visível
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = langContent;
    
    // Extrair apenas texto visível (ignorando atributos HTML)
    const visibleText = tempDiv.textContent.toLowerCase();
    const inputText = input.toLowerCase();

    skill.classList.remove('highlighted');

    if (!input) {
        contentElement.innerHTML = langContent; // Restaurar conteúdo original
        skill.style.cssText = '';
        return;
    }

    // Verificar correspondência apenas no texto visível
    if (visibleText.includes(inputText)) {
        // Criar novo elemento para manipulação segura
        const parser = new DOMParser();
        const doc = parser.parseFromString(langContent, 'text/html');
        
        // Função recursiva para marcar texto nos nós
        const markTextNodes = (node) => {
            if (node.nodeType === Node.TEXT_NODE) {
                const newText = node.textContent.replace(
                    new RegExp(input.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'),
                    match => `<mark class="highlight-text">${match}</mark>`
                );
                const wrapper = document.createElement('span');
                wrapper.innerHTML = newText;
                node.replaceWith(wrapper);
            } else if (node.nodeType === Node.ELEMENT_NODE) {
                Array.from(node.childNodes).forEach(markTextNodes);
            }
        };

        // Aplicar marcação apenas nos textos
        markTextNodes(doc.body);
        
        // Atualizar conteúdo mantendo a estrutura HTML original
        contentElement.innerHTML = doc.body.innerHTML;
        skill.classList.add('highlighted');
        allMatches.push(skill);

        // Adicionar eventos aos novos marks
        contentElement.querySelectorAll('.highlight-text').forEach(mark => {
            mark.addEventListener('mouseover', () => {
                document.querySelector('.search-bar').value = '';
                searchText();
            });
        });
    } else {
        contentElement.innerHTML = langContent; // Restaurar se não houver match
    }
}

function highlightCurrentMatch() {
    // Remover destaque de todas
    allMatches.forEach(skill => skill.classList.remove('highlighted'));
    
    const currentSkill = allMatches[currentMatchIndex];
    currentSkill.classList.add('highlighted');
    

    const pageElement = currentSkill.closest('.page');
    pageElement.scrollIntoView({ 
        behavior: 'smooth', 
        block: 'center' // Centraliza verticalmente
    });

    setTimeout(() => {
        scrollToHighlight(currentSkill);
    }, 300); 

  
    //currentSkill.scrollIntoView({ behavior: 'smooth', block: 'center' });
}


// Adicione estas variáveis no início do script
let totalMatches = 0;

// Atualize a função searchText
function searchText() {
    const input = document.querySelector('.search-bar').value.toLowerCase();
    const skills = document.querySelectorAll('.skill');
    const counter = document.getElementById('searchCounter');

    currentMatchIndex = -1;
    allMatches = [];
    
    skills.forEach(skill => highlightMatches(skill, input));

    totalMatches = allMatches.length;
    
    if(totalMatches > 0) {
        currentMatchIndex = 0;
        highlightCurrentMatch();
        counter.style.display = 'block';
        updateCounter();
    } else {
        counter.style.display = 'none';
    }
}

// Crie esta nova função para atualizar o contador
function updateCounter() {
    const counter = document.getElementById('searchCounter');
    if(totalMatches === 0) {
        counter.style.display = 'none';
        return;
    }
    counter.textContent = `${currentMatchIndex + 1}/${totalMatches}`;
}


function scrollToHighlight(skill) {
    const content = skill.querySelector('.skill-content');
    const highlight = content.querySelector('.highlight-text');
    
    if (highlight) {
        // Calcula a posição do destaque relativa ao conteúdo
        const highlightTop = highlight.offsetTop - content.offsetTop;
        const middlePosition = highlightTop - (content.clientHeight / 2);
        
        // Animação suave do scroll
        content.scrollTo({
            top: middlePosition,
            behavior: 'smooth'
        });
    }
}



// Atualize as funções de navegação
function nextMatch() {
    if (totalMatches === 0) return;
    currentMatchIndex = (currentMatchIndex + 1) % totalMatches;
    highlightCurrentMatch();
    updateCounter();
}

function previousMatch() {
    if (totalMatches === 0) return;
    currentMatchIndex = (currentMatchIndex - 1 + totalMatches) % totalMatches;
    highlightCurrentMatch();
    updateCounter();
}

// Adicione este evento ao final do seu script
document.addEventListener('keydown', (e) => {
    // Só permite navegação se houver correspondências
    if (allMatches.length === 0) return;

    // Tecla ← (Anterior)
    if (e.key === 'ArrowLeft') {
        previousMatch();
    } 
    // Tecla → (Próximo)
    else if (e.key === 'ArrowRight') {
        nextMatch();
    }
});


document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchText();
    }
});
