<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas Roláveis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { margin: 0; }
        .container { display: flex; flex-direction: column; }
        .page { 
            height: 100vh; 
            width: 100vw; 
            background: black; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 3rem; 
        }
        .button {
            margin-top: 500px;
            padding: 1px 2px;
            font-size: 1.05rem;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page">
            Como posso conversar com você ?
            <button class="button" onclick="scrollToPage(1)">Sobre mim...</button>
        </div>
        <div class="page">
            Oque posso fazer por você ? 
            <button class="button" onclick="scrollToPage(0)">Contate-me</button>
        </div>
    </div>
    <script>
        let isScrolling = false;
        let currentIndex = 0;
        const pages = document.querySelectorAll(".page");
        
        function scrollToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentIndex = index;
                window.scrollTo({
                    top: pages[index].offsetTop,
                    behavior: "smooth"
                });
                isScrolling = true;
                setTimeout(() => isScrolling = false, 500);
            }
        }

        window.addEventListener("wheel", (event) => {
            if (isScrolling) return;
            if (event.deltaY > 0 && currentIndex < pages.length - 1) {
                scrollToPage(currentIndex + 1);
            } else if (event.deltaY < 0 && currentIndex > 0) {
                scrollToPage(currentIndex - 1);
            }
        });
    </script>
</body>
</html>
