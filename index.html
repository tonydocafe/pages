<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas Roláveis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: Arial, sans-serif; }

        .container { display: flex; flex-direction: column; }
        .page { 
            height: 100vh; 
            width: 100vw; 
            background: black; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 3rem; 
            text-align: center;
        }

        .social-icons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease-out;
        }

        .social-icon img {
            width: 30px;
            height: 30px;
            z-index: 2;
        }

        .tooltip {
            position: absolute;
            left: 60px;
            background-color: white;
            color: black;
            font-size: 14px;
            border-radius: 25px;
            padding: 5px 15px;
            white-space: nowrap;
            opacity: 0;
            transform: scaleX(0);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            z-index: 1;
        }

        .social-icon:hover {
            width: auto;
            border-radius: 25px;
            padding-right: 160px; /* Aumenta o espaço para o texto */
        }

        .social-icon:hover .tooltip {
            opacity: 1;
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page">
            Como posso conversar com você?
            <div class="social-icons">
                <div class="social-icon">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="images/insta.png" alt="Instagram">
                    </a>
                    <div class="tooltip">instagram.com</div>
                </div>
                <div class="social-icon">
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="images/link.png" alt="LinkedIn">
                    </a>
                    <div class="tooltip">linkedin.com</div>
                </div>
                <div class="social-icon">
                    <a href="https://www.whatsapp.com" target="_blank">
                        <img src="images/wpp.png" alt="WhatsApp">
                    </a>
                    <div class="tooltip">whatsapp.com</div>
                </div>
                <div class="social-icon">
                    <a href="mailto:example@gmail.com" target="_blank">
                        <img src="images/email.png" alt="Gmail">
                    </a>
                    <div class="tooltip">example@gmail.com</div>
                </div>
            </div>
            <button class="button" onclick="scrollToPage(1)">Sobre mim...</button>
        </div>
        <div class="page">
            O que posso fazer por você? 
            <button class="button" onclick="scrollToPage(0)">Contate-me</button>
        </div>
    </div>

    <script>
        let isScrolling = false;
        let currentIndex = 0;
        const pages = document.querySelectorAll(".page");

        function scrollToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentIndex = index;
                window.scrollTo({
                    top: pages[index].offsetTop,
                    behavior: "smooth"
                });
                isScrolling = true;
                setTimeout(() => isScrolling = false, 500);
            }
        }

        window.addEventListener("wheel", (event) => {
            if (isScrolling) return;
            if (event.deltaY > 0 && currentIndex < pages.length - 1) {
                scrollToPage(currentIndex + 1);
            } else if (event.deltaY < 0 && currentIndex > 0) {
                scrollToPage(currentIndex - 1);
            }
        });
    </script>
</body>
</html>
